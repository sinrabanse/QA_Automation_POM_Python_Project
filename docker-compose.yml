version: "3.9"

services:
  chrome:
    image: selenium/standalone-chrome:4.12.1
    ports:
      - "4444:4444"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4444/status"]
      interval: 5s
      timeout: 5s
      retries: 5

  tests:
    build: .
    depends_on:
      chrome:
        condition: service_healthy

    environment:
      SELENIUM_SERVER: "http://chrome:4444"
    volumes:
      - ./:/POM_python_project:cached
    command: pytest
